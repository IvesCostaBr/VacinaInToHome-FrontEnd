<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 width">
      <form method="POST" class="login100-form validate-form" (ngSubmit)="sigUpUser()"  [formGroup]="FormUserOnSubmit" >
        <span class="login100-form-title">
        Registre-se
        </span>
        <div _ngcontent-ipq-c61="" data-tilt="" class="login100-pic js-tilt"><img _ngcontent-ipq-c61="" class="image"  src="/assets/logo.jpeg" alt="IMG"></div>
        <div *ngIf="responseSubmit" >
          <p style="color: red; text-align:center; margin-top:-30px; margin-bottom:20px;" >{{ responseSubmit }}</p>
        </div>
        <div class="wrap-input100 validate-input">
          <input class="input100" type="text"  name="name" formControlName="name" placeholder="Nome">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
          <i class="fa fa-user" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="text"  name="Sobrenome" formControlName="sobrenome" placeholder="Sobrenome">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
          <i class="fa fa-user" aria-hidden="true"></i>
          </span>
        </div>


        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input  class="input100" type="text" formControlName="email" placeholder="Email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
          <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
      </div>


      <div class="wrap-input100 validate-input" data-validate="Valid cpf is required: 000.000.000-00">
        <input  class="input100" type="text" formControlName="cpf" placeholder="CPF">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
        <i class="fa fa-envelope" aria-hidden="true"></i>
        </span>
      </div>

      <div class="wrap-input100 validate-input" data-validate="card sus is required: 4434636-887">
        <input  class="input100" type="text" formControlName="card-sus" placeholder="Cartão do SUS">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
        <i class="fa fa-envelope" aria-hidden="true"></i>
        </span>
      </div>

    <div class="wrap-input100 validate-input" data-validate="Valid RG is required: ex@abc.xyz">
      <input  class="input100" type="text" formControlName="rd" placeholder="RG">
      <span class="focus-input100"></span>
      <span class="symbol-input100">
      <i class="fa fa-envelope" aria-hidden="true"></i>
      </span>
    </div>

    



        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" type="password" formControlName="password" name="pass" placeholder="Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
          <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>
        <div class="wrap-input100 validate-input" >
          <input class="input100" type="password" formControlName="confirmPassword" name="pass" placeholder="Repita sua senha">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
          <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>
        <div class=" validate-input">
          <input class="" type="checkbox" name="pass" required >
          concorda com nossos <a href="www.google.com" >termos de serviço?</a>
        </div>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn"  [disabled]="FormUserOnSubmit.invalid" type="submit" >
          Cadastrar
          </button>
        </div>
        <div class="text-center p-t-136">
          <a class="txt2" [routerLink]="['/login']" href="">
          Login ?
          <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
  </div>
