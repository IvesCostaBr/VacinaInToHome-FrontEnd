<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="https://colorlib.com/etc/lf/Login_v1/images/img-01.png" alt="IMG">
      </div>
      <form method="POST" (ngSubmit)="login()"  [formGroup]="FromUserLogin"  class="login100-form validate-form">
        <span class="login100-form-title">
        Login SalonShop
        </span>
        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
            <input  class="input100" type="text" name="email" formControlName="email" placeholder="Email">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" type="password" formControlName="password" name="pass" placeholder="Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
          <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn"  [disabled]="FromUserLogin.invalid" type="submit" >
          Login
          </button>
        </div>
        <div *ngIf="response">
          <p style="text-align: center; color:red;" >Error ao logar</p>
        </div>
        <div class="text-center p-t-12">
          <span class="txt1">
          esqueceu
          </span>
          <a class="txt2" href="#">
          Email / Senha?
          </a>
        </div>
        <div class="text-center p-t-136">
          <a class="txt2" [routerLink]="['/create-account']" href="">
          Crie sua conta
          <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
  </div>

  <ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Estabelecimentos Disponiveis</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body" >
    <div class="company-list" *ngIf="ListCompanys.lenght">
      <mat-form-field appearance="fill">
        <mat-label>Selecione o Estabelcimento</mat-label>
        <mat-select color="accent" >
          <mat-option *ngFor="let company of ListCompanys" [value]="company.value">
            {{ company.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button class="login100-form-btn"  type="submit" >
        Selecionar Loja
      </button>  
    </div>
    <p>Voce nao possui nenhum estabelicmento vinculado a sua conta, deseja criar?</p>
    <button class="login100-form-btn"  type="submit" >
      Criar estabelecimento
    </button>  
  </div>
</ng-template>
