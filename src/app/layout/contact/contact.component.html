<app-header></app-header>
<div class="container" >
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Nome" id="first_name" type="text" class="validate">
        </div>
        <div class="input-field col s6">
          <input id="sobrenome" placeholder="sobrenome" type="text" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" placeholder="email" type="email" class="validate">
        </div>
      </div>
    </form>
    <p>Deseja receber notificações de promoções?</p>
    <div class="switch">
      <label>
        Sim
        <input type="checkbox">
        <span class="lever"></span>
        Não
      </label>
    </div>
    <button class="" >Enviar</button>
  </div>
</div>
