<div class="container">
    <div class="wrap-login100 width">
        <form method="POST" class="login100-form validate-form" (ngSubmit)="sigUpUser()"   >
          <span class="login100-form-title">
          Criar Agendamento
          </span>
          <div _ngcontent-ipq-c61="" data-tilt="" class="login100-pic js-tilt"><img _ngcontent-ipq-c61="" class="image"  src="https://colorlib.com/etc/lf/Login_v1/images/img-01.png" alt="IMG"></div>
          <div *ngIf="responseSubmit" >
            <p style="color: red; text-align:center; margin-top:-30px; margin-bottom:20px;" >{{ responseSubmit }}</p>
          </div>
          <div class="wrap-input100 validate-input">
            <input class="input100" type="text"  name="name" formControlName="name" placeholder="Nome">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
            </span>
          </div>
          <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
            <input  class="input100" type="text" formControlName="email" placeholder="Email">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
        </div>
          <div class="wrap-input100 validate-input" data-validate="Password is required">
            <input class="input100" type="password" formControlName="password" name="pass" placeholder="Password">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>
          <div class="wrap-input100 validate-input" >
            <input class="input100" type="password" formControlName="confirmPassword" name="pass" placeholder="Repita sua senha">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>
          <div class=" validate-input">
            <input class="" type="checkbox" name="pass" required >
            concorda com nossos <a href="www.google.com" >termos de servi√ßo?</a>
          </div>
          <div class="container-login100-form-btn">
            <button class="login100-form-btn"  [disabled]="FormAgendamentoCreate.invalid" type="submit" >
            Cadastrar
            </button>
          </div>
        </form>
    </div>
</div>
